syntax = "proto3";

package proto;

option go_package = "./;pb";

service ServerDemo{
  rpc get (getReq) returns (GetResp) {}
  rpc processData (processDataReq) returns (processDataResp) {}
}

message getReq{}

message GetResp{
  string hostname = 1;
}

message processDataReq{
  string hostname = 1;
  string ip = 2;
}

message processDataResp{
  string hostname = 1;
  string ip = 2;
}

