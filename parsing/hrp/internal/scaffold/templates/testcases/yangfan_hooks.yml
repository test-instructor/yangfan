config:
  name: httpbin
  base_url: 'https://httpbin.org/'
teststeps:
  - name: post 请求
    variables:
      foo1: bar1
    request:
      method: POST
      url: /post
      headers:
        Content-Type: "application/x-www-form-urlencoded"
      body:
        foo1: foo1
        foo2: foo3
    validate:
    setup_hooks:
      - '${setup_hook($request)}'
    teardown_hooks:
      - '${teardown_hook($response)}'
