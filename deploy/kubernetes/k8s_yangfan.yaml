            - containerPort: 8080
              name: http
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/my.conf
              subPath: my.conf
          env:
            - name: ENV_VITE_FS_APP_ID
              value: "cli_a241057640bd900c"
            - name: ENV_VITE_FS_LOGIN
              value: "http://localhost:8080/api/fsLogin/login"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

