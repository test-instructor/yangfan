apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-config-yaml
  namespace: yangfan
data:
  docker.config.yaml: |
    aliyun-oss:
      endpoint: yourEndpoint
      access-key-id: yourAccessKeyId
      access-key-secret: yourAccessKeySecret
      bucket-name: yourBucketName
      bucket-url: yourBucketUrl
      base-path: yourBasePath
    autocode:
      transfer-restart: true
      root: C:\gva\taylor-test-platform-server\taylor-test-platform
      server: /server
      server-api: /api/v1/%s
      server-plug: /plugin/%s
      server-initialize: /initialize
      server-model: /model/%s
      server-request: /model/%s/request/
      server-router: /router/%s
      server-service: /service/%s
      web: /web/src
      web-api: /api
      web-form: /view
      web-table: /view
    aws-s3:
      bucket: xxxxx-10005608
      region: ap-shanghai
      endpoint: ""
      s3-force-path-style: false
      disable-ssl: false
      secret-id: xxxxxxxx
      secret-key: xxxxxxxx
      base-url: https://gin.vue.admin
      path-prefix: github.com/flipped-aurora/gin-vue-admin/server
    captcha:
      key-long: 1
      img-width: 240
      img-height: 80
    cors:
      mode: whitelist
      whitelist:
        - allow-origin: example1.com
          allow-methods: GET, POST
          allow-headers: content-type
          expose-headers: Content-Length, Access-Control-Allow-Origin, Access-Control-Allow-Headers,
            Content-Type
          allow-credentials: true
        - allow-origin: example2.com
          allow-methods: GET, POST
          allow-headers: content-type
          expose-headers: Content-Length, Access-Control-Allow-Origin, Access-Control-Allow-Headers,
            Content-Type
          allow-credentials: true
    db-list:
      - disable: false
        type: ""
        alias-name: ""
        path: ""
        port: ""
        config: ""
        db-name: ""
        username: ""
        password: ""
        max-idle-conns: 10
        max-open-conns: 100
        log-mode: ""
        log-zap: false
    email:
      to: xxx@qq.com
      port: 465
      from: xxx@163.com
      host: smtp.163.com
      is-ssl: true
      secret: xxx
      nickname: test
    excel:
      dir: ./resource/excel/
    fs:
      appID:
      appSecret:
      redirectUri: http://127.0.0.1:8080/api/fsLogin/login
      authorityID: 666
      projectID: 1
    hua-wei-obs:
      path: you-path
      bucket: you-bucket
      endpoint: you-endpoint
      access-key: you-access-key
      secret-key: you-secret-key
    jwt:
      signing-key: 6c8c168a-d00b-4929-a4cd-75ede0ad8cce
      expires-time: 604800
      buffer-time: 86400
      issuer: qmPlus
    local:
      path: uploads/file
      store-path: uploads/file
    mysql:
      path: 192.168.0.222
      port: "3306"
      config: charset=utf8mb4&parseTime=True&loc=Local
      db-name: yangfan
      username: root
      password: 123456
      max-idle-conns: 10
      max-open-conns: 100
      log-mode: error
      log-zap: false
    pgsql:
      path: ""
      port: ""
      config: ""
      db-name: ""
      username: ""
      password: ""
      max-idle-conns: 10
      max-open-conns: 100
      log-mode: ""
      log-zap: false
    qiniu:
      zone: ZoneHuaDong
      bucket: ""
      img-path: ""
      use-https: false
      access-key: ""
      secret-key: ""
      use-cdn-domains: false
    redis:
      db: 0
      addr: 127.0.0.1:6378
      password: "nYhjtZ2vri6KDl7Z"
    system:
      env: public
      addr: 8888
      db-type: mysql
      oss-type: local
      use-multipoint: false
      use-redis: false
      iplimit-count: 15000
      iplimit-time: 3600
    tencent-cos:
      bucket: xxxxx-10005608
      region: ap-shanghai
      secret-id: xxxxxxxx
      secret-key: xxxxxxxx
      base-url: https://gin.vue.admin
      path-prefix: github.com/flipped-aurora/gin-vue-admin/server
    timer:
      start: true
      spec: '@daily'
      with_seconds: false
      detail:
        - tableName: sys_operation_records
          compareField: created_at
          interval: 2160h
        - tableName: jwt_blacklists
          compareField: created_at
          interval: 168h
    zap:
      level: debug
      prefix: '[yangfan]'
      format: console
      director: log
      encode-level: LowercaseColorLevelEncoder
      stacktrace-key: stacktrace
      max-age: 30
      show-line: true
      log-in-console: true
    yang-fan:
      background: "yangfan-server"
      background-grpc-port: 7967
      master: "yangfan-master"
      master-boomer-prot: 9093
      master-server-prot: 7966
      prometheus-pushgateway-url: http://yangfan-pushgateway:9091/
      grafana-url: http://192.168.0.180:31030/
      grafana-dashboard: ERv3OaBPYe6A
      grafana-dashboard-name: yangfan-for-distributed-load-testing
      grafana-dashboard-stats: WLVhzvOg56Mg
      grafana-dashboard-stats-name: yangfan-for-node-status
      run-server: yangfan-run
      run-server-grpc-port: 7968
