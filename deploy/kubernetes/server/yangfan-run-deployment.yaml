apiVersion: apps/v1
kind: Deployment
metadata:
  name: yangfan-run
  namespace: yangfan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yangfan-run
  template:
    metadata:
      labels:
        app: yangfan-run
    spec:
      containers:
        - name: yangfan-run
          image: registry.cn-hangzhou.aliyuncs.com/yangfanz/run:latest
          env:
            - name: MASTER_SERVER
              value: yangfan-master-service
          ports:
            - containerPort: 7968
              protocol: TCP
          volumeMounts:
            - name: docker-config-yaml
              mountPath: /yangfan/docker.config.yaml
              subPath: docker.config.yaml
      volumes:
        - name: docker-config-yaml
          configMap:
            name: docker-config-yaml