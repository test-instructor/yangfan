services:
  mysql:
    image: mysql:8.0
    container_name: yangfan-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "43306:3306"
    networks:
      - yangfan-network
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: lc
    volumes:
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: yangfan-redis
    restart: always
    ports:
      - "46378:6378"
    volumes:
      - ./redis/data:/data
      - ./config/redis/redis.conf:/etc/redis/redis.conf:ro
    command: ["redis-server", "/etc/redis/redis.conf", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6378", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: yangfan-rabbitmq
    restart: always
    ports:
      - "45672:5672"
      - "45673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - yangfan-network

networks:
  yangfan-network:
    name: yangfan-network
    driver: bridge
